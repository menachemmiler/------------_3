<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="all">
        <div class="head">
            NBA FANTASY 2014-2024
        </div>
        <div class="choice">
            <div class="h1">
                <h1>My Fantasy Team</h1>
            </div>
            <div class="cardsDiv">
                <div class="card">
                    <div class="h4"><h4>Point Guard</h4></div>
                    <p id="PG"></p>
                </div>
                <div class="card">
                    <div class="h4"><h4>Shooting Guard</h4></div>
                    <p id="SG"></p>
                </div>
                <div class="card">
                    <div class="h4"><h4>Small Forward</h4></div>
                    <p id="SF"></p>
                </div>
                <div class="card">
                    <div class="h4"><h4>Power Forward</h4></div>
                    <p id="PF"></p>
                </div>
                <div class="card">
                    <div class="h4"><h4>Center</h4></div>
                    <p id="C"></p>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="center">
                <div class="search">
                    <div class="create">
                        <div class="inputDiv">
                            <select name="" id="selectPosition">
                                <option value="" selected disabled>Choose Position</option>
                                <option id="PG" value="PG">PG</option>
                                <option id="SG" value="SG">SG</option>
                                <option id="SF" value="SF">SF</option>
                                <option id="PF" value="PF">PF</option>
                                <option id="C" value="C">C</option>                                
                            </select>
                        </div>


                        <div class="inputDiv">
                            <span id="towSpan">dsvcs</span>
                            <input id="towRange" class="input" type="range">
                        </div>
                        <div class="inputDiv">
                            <span id="threeSpan">dsvcs</span>
                            <input id="threeRange" class="input" type="range">
                        </div>
                        <div class="inputDiv">
                            <span id="pointsSpan">dsvcs</span>
                            <input id="pointsRange" class="input" type="range">
                        </div>
                 
                        <div>
                            <button  id="btnSearchPlayer">Search player</button>
                        </div>
                    </div>
                </div>

                <div class="table">
                    <div class="tableHeader">
                        <div class="tableCube">
                            Player
                        </div>
                        <div class="tableCube">
                            Position
                        </div>
                        <div class="tableCube">
                            Points
                        </div>
                        <div class="tableCube">
                            FG%
                        </div>
                        <div class="tableCube">
                            3P%
                        </div>
                        <div class="tableCube">
                            Action
                        </div>
                    </div>

                    <div class="tableData">
                        <!-- <div class="tableRow">
                            <div class="tableCube">
                                
                            </div>
                            <div class="tableCube">
                                tableCube
                            </div>
                            <div class="tableCube">
                                tableCube
                            </div>
                            <div class="tableCube">
                                tableCube
                            </div>
                            <div class="tableCube">
                                tableCube
                            </div>
                            <div class="tableCube">
                                <button class="greenBtn">choose player</button>
                            </div>
                        </div> -->
        
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
